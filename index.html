<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento - Rede Hoteleira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Folha de Pagamento - Rede Hoteleira</h1>
        <form id="formulario">
            <label for="codigo">Código do Funcionário:</label>
            <input type="number" id="codigo" required>

            <label for="horas">Horas Trabalhadas no Mês:</label>
            <input type="number" id="horas" required>

            <label for="turno">Turno de Trabalho:</label>
            <select id="turno" required>
                <option value="M">Matutino</option>
                <option value="V">Vespertino</option>
                <option value="N">Noturno</option>
            </select>

            <label for="categoria">Categoria:</label>
            <select id="categoria" required>
                <option value="G">Gerente</option>
                <option value="F">Funcionário</option>
            </select>

            <label for="salarioMinimo">Salário Mínimo Estadual:</label>
            <input type="number" id="salarioMinimo" required>

            <button type="submit">Calcular Salário</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
