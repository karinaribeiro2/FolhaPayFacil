<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento - Rede Hoteleira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Folha de Pagamento - Rede Hoteleira</h1>
        <form id="formulario">
            <label for="codigo">Código do Funcionário:</label>
            <input type="number" id="codigo" required>

            <label for="horas">Horas Trabalhadas no Mês:</label>
            <input type="number" id="horas" required>

            <label for="turno">Turno de Trabalho (M - Matutino, V - Vespertino, N - Noturno):</label>
            <input type="text" id="turno" maxlength="1" required>

            <label for="categoria">Categoria (G - Gerente, F - Funcionário):</label>
            <input type="text" id="categoria" maxlength="1" required>

            <label for="salarioMinimo">Salário Mínimo Estadual:</label>
            <input type="number" id="salarioMinimo" required>

            <button type="submit">Calcular Salário</button>
        </form>

        <div id="resultado">
            <!-- Resultados serão exibidos aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
